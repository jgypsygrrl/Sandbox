<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Landing Page | Jennifer's Sandbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <style>


  .contentDiv {
    text-align:center;
    height: 800px;
    width:100%;
  }

  .navbar-brand {
    font-size: 1.8em;
  }

  #topContainer {
    background-image:url("images/topImage.jpg");

    height:400px;
    width:100%;
  }


  </style>
  
</head>
<body>
  
  <!--collapsible navbar-->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        
        <div class="navbar-header">       
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="" class="navbar-brand">myApp</a>
        </div>
        
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#download">Download</a></li>
          </ul>

          <!--- Sign-up form start-->
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="email" placeholder="Email" class="form-control" />
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control" />
            </div>
            <button type="submit" class="btn-success">Log In </button>
          </form>



        </div>
      </div>
    </div><!--end collapsible navbar-->

    <!-- start body container -->
    <div class="container" id="topContainer">

      <div id="home" class="contentDiv">
        <h2>Home</h2>
      </div>
      
      <div id="about" class="contentDiv">
        <h2>About</h2>
      </div>
      
      <div id="download" class="contentDiv">
        <h2>Download</h2>
      </div>

    </div><!-- end body containr -->




  <!-- jQuery & bootstrap scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <!-- adjust image height for top container -->
  <script>

    $("#topContainer").css("height",$(window).height());

  </script>
</body>
</html>
